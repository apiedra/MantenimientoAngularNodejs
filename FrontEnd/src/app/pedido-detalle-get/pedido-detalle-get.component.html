<div class="card">
  <div class="card-body">
      <form [formGroup]="angForm" novalidate>
      <div class="form-group row flex-v-center">
        <div class="col-md-3 col-sm-2">
          <label for="from">Número de Identificación </label>
        </div>
        <div class="col-xs-3">
          <p class="input-group">
            <input type="text" id="from" class="form-control" formControlName="idNumber"    #idNumber />
            <span class="input-group-btn">
              <button type="button" class="btn btn-default"><i class="glyphicon
                  glyphicon-calendar"></i></button>
            </span>
          </p>
        </div>
        <div class="col-md-3 col-sm-2">
          <label for="to">Nombre Cliente</label>
        </div>
        <div class="col-xs-3">
          <p class="input-group">
            <input type="text" id="to" class="form-control" formControlName="name"   #name/>
            <span class="input-group-btn">
              <button type="button" class="btn btn-default"><i class="glyphicon
                  glyphicon-calendar"></i></button>
            </span>
          </p>
        </div>
      </div>

      <div class="form-group row flex-v-center">
        <div class="col-md-3 col-sm-2">
          <label for="from">Primer Apellido </label>
        </div>
        <div class="col-xs-3">
          <p class="input-group">
            <input type="text" id="from" class="form-control" formControlName="surname"   #surname />
            <span class="input-group-btn">
              <button type="button" class="btn btn-default"><i class="glyphicon
                  glyphicon-calendar"></i></button>
            </span>
          </p>
        </div>
        <div class="col-md-3 col-sm-2">
          <label for="to">Segundo Apellido</label>
        </div>
        <div class="col-xs-3">
          <p class="input-group">
            <input type="text" id="to" class="form-control" formControlName="secondSurname"   #secondSurname/>
            <span class="input-group-btn">
              <button type="button" class="btn btn-default"><i class="glyphicon
                  glyphicon-calendar"></i></button>
            </span>
          </p>
        </div>
      </div>
      <div class="form-group">
          <label class="col-md-4">Descripción</label>
          <input type="text" class="form-control" formControlName="description"  #description/>
        </div>
      <div class="form-group">
        <a [routerLink]="['/pedidos']" class="btn btn-light">
          Volver
      </a>
      </div>
    </form>
  </div>
</div>
