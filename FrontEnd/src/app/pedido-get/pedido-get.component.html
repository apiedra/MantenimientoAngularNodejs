<table class="table table-hover">
    <thead>
    <tr>
        <td>#Pedido</td>
        <td>Descripción</td>
        <td>Identificación cliente</td>
        <td colspan="3">Actions</td>
    </tr>
    </thead>
  
    <tbody>
        <tr *ngFor="let order of orders">
            <td>{{ order.idOrder }}</td>
            <td>{{ order.description}}</td>
            <td>{{ order.idNumber}}</td>
            <td><a [routerLink]="['/pedido', order.idOrder]" class="btn btn-primary">Editar</a></td>
            <td><a [routerLink]="" (click)="deletePedido(order.idOrder)" class="btn btn-danger">Eliminar</a></td>
            <td><a [routerLink]="['/detail', order.idOrder,order.idNumber]" class="btn btn-info">Detalle</a></td>
        </tr>
    </tbody>
  </table>
